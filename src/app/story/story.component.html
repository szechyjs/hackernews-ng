<mat-list-item>
  <div matListItemTitle>{{rank}}.
    <a [href]="story.url" target="_blank">{{story.title}}</a>
    <span *ngIf="story.url" class="mat-small"> ({{domain(story.url)}})</span>
  </div>
  <div matListItemLine>
    {{story.score}} points by
    <a class="by" href="#">{{story.by}}</a>
    {{story.time * 1000 | timeago}}
    <a class="comments" href="#"> | {{story.descendants || 0}} comments</a>
  </div>
</mat-list-item>
